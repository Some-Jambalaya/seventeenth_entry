<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaking Text with Sound Effects</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Wingdings', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        #text-container {
            font-size: 48px;
            white-space: pre;
        }
        .shaking-text span {
            display: inline-block;
            animation: shake 0.5s infinite;
            animation-duration: calc(0.2s + 0.4s * var(--i));
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
    </style>
</head>

        ];

        let currentLineIndex = 0;
        const textContainer = document.getElementById('text-container');

        function playRandomSound() {
            const sound = new Audio(sounds[Math.floor(Math.random() * sounds.length)]);
            sound.play().catch(error => {
                console.error("Error playing sound:", error);
            });
        }

        function displayText(index = 0) {
            if (index < textLines[currentLineIndex].length) {
                const span = document.createElement('span');
                span.style.setProperty('--i', index);
                span.textContent = textLines[currentLineIndex][index];
                textContainer.appendChild(span);
                playRandomSound();
                setTimeout(() => displayText(index + 1), 100); // Adjust speed here
            } else {
                setTimeout(() => {
                    textContainer.textContent = '';
                    currentLineIndex++;
                    if (currentLineIndex < textLines.length) {
                        displayText();
                    } else {
                        setTimeout(() => {
                            window.close();
                        }, 3000); // Close window after 3 seconds
                    }
                }, 700); // 0.7 seconds delay
            }
        }

        document.body.addEventListener('click', () => {
            displayText();
        }, { once: true });
    </script>
